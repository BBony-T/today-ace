    <style>

        .input-group {

        .login-button {

        .login-button:hover {

            color: #2d3748;

        .status-message {

        }

        .success {

        .error {

        }
    </style>
</head>
<body>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase ÏÑ§Ï†ï (ÌôòÍ≤ΩÎ≥ÄÏàòÎäî ÏÑúÎ≤ÑÏÇ¨Ïù¥ÎìúÏóêÏÑúÎßå ÏûëÎèôÌïòÎØÄÎ°ú, ÏùºÎã® ÏßÅÏ†ë ÏûÖÎ†•)
        // Ïã§Ï†ú Î∞∞Ìè¨ ÏãúÏóêÎäî Vercel FunctionsÎ•º ÌÜµÌï¥ ÌôòÍ≤ΩÎ≥ÄÏàòÎ•º ÏÇ¨Ïö©Ìï¥Ïïº Ìï©ÎãàÎã§
        const firebaseConfig = {
            // Ïó¨Í∏∞Ïóê Ïã§Ï†ú Firebase ÏÑ§Ï†ïÍ∞íÏùÑ ÏûÖÎ†•Ìï¥Ïïº Ìï©ÎãàÎã§
            // ÏûÑÏãúÎ°ú placeholder Í∞íÎì§
            apiKey: "placeholder-api-key",

            storageBucket: "placeholder.appspot.com",

        document.addEventListener('DOMContentLoaded', function() {

            document.querySelectorAll('.demo-account').forEach(account => {

        });

        // Î°úÍ∑∏Ïù∏ Ï≤òÎ¶¨ Ìï®Ïàò
        async function handleLogin(event) {

            const username = document.getElementById('username').value.trim();

            if (!username || !password) {

                if (username === 'admin' && password === 'admin123') {

                    sessionStorage.setItem('username', username);

                    setTimeout(() => {

                // ÌïôÏÉù Í≥ÑÏ†ï ÌôïÏù∏ (ÏùºÎã® ÌïòÎìúÏΩîÎî©Îêú ÌÖåÏä§Ìä∏ Í≥ÑÏ†ï)
                if (username === 'student1' && password === 'pass123') {
                    sessionStorage.setItem('userType', 'student');
                    sessionStorage.setItem('username', username);
                    showSuccess('ÌïôÏÉùÏúºÎ°ú Î°úÍ∑∏Ïù∏ÎêòÏóàÏäµÎãàÎã§!');
                    setTimeout(() => {
                        window.location.href = 'student.html';
                    }, 1000);
                    return;
                }

                // FirebaseÏóêÏÑú ÌïôÏÉù Í≥ÑÏ†ï ÌôïÏù∏ (ÎÇòÏ§ëÏóê Íµ¨ÌòÑ)
                // const studentQuery = query(
                //     collection(db, 'students'),
                //     where('username', '==', username),
                //     where('password', '==', password)
                // );
                // const querySnapshot = await getDocs(studentQuery);
                // ... Firebase Î°úÏßÅ

                showError('ÏïÑÏù¥Îîî ÎòêÎäî ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÏûòÎ™ªÎêòÏóàÏäµÎãàÎã§.');

            } catch (error) {
                console.error('Î°úÍ∑∏Ïù∏ Ïò§Î•ò:', error);
                showError('Î°úÍ∑∏Ïù∏ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            } finally {

            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.className = 'status-message error';
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.className = 'status-message success';
            errorDiv.style.display = 'block';
        }

        function showLoading() {

        }

        function hideLoading() {

        }
    </script>
